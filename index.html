<!doctype html>
<html>
  <head>
    <title>Thermostat</title>
    <meta charset='utf8'>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <main class="grid">
    <section class="display">
      <h1 class="medium-usage">
        <span id="temperature">??</span>℃
      </h1>
    
     <!--  <h2 class="degrees">degrees</h2> -->
      <section class='temp-control'>
        <button class='increase-temp'>+</button>
        <button class='decrease-temp'>-</button>
        <button class='reset'>⏎</button>
      </section>
      <section class='power-saving-mode'>
        <button class='power-saving'>Power Saving On</button>
      </section>
    </section>
    <section class="images">
    <h1>degrees</h1>
    </section>
      <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
      <script src="js/thermostat.js"></script>
      <script src="js/interface.js"></script>
    </main>
  </body>
  
</html>
